<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <style>
        #a, #b {
            width: 200px;
            height: 200px;
            border: solid 1px red;
            position: fixed;
        }
        #b {
            position: relative;
        }
        #c, #d{
            width: 50%;
            height: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            border: solid 1px blue;
        }
    </style>
<body>
<div id="a">
    a
    <div id="c">
c
    </div>
</div>
<div id="b">
    b
    <div id="d">
d
    </div>
</div>
</body>
</html>
